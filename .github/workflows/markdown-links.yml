name: Markdown links

on:
  push:
    branches:
    - main
  schedule:
  - cron: "0 6 * * *"

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        # LinkedIn returns 999 if you're not authenticated
        aliveStatusCodes: 200, 999
