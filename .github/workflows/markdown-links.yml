name: Markdown links

on:
  push:
    branches:
    - main
  schedule:
  - cron: "0 6 * * *"

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        config-file: .markdownlinks.json
